<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8 />
    <title>GTA IV: Guessr | Home</title>
    <link rel="icon" type="image/x-icon" href="images/icons/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="css/common.css"/>
    <link rel="stylesheet" href="css/menu.css"/>
  </head>
  <body>
    <div class="center-div">
      <br>
      <h1 id="game-title">GTA IV</h1>
      <h1 id="game-subtitle">guessr</h1>
      <form action="play.html" method="GET">
        <div style="pointer-events: none;" class="difficulty">
          <label  for="difficulty-select">Difficulty (Disabled):</label>
          <select id="difficulty-select" name="difficulty">
            <option value="1">Easy</option>
            <option value="2">Medium</option>
            <option value="3">Hard</option>
          </select>
        </div>
        <div class="rounds">
          <label for="round-amount">Rounds:</label>
          <input data-slider-id="round-amount-line" name="rounds" type="range" min="3" max="20" value="5" class="slider" id="round-amount"><span id="round-value">5</span>
        </div>
        <input type="submit" id="play-button" class="btn btn-primary shadow-none" value="Play">
      </form>
      <p id="credit-text">Made by <a target="_blank" href="https://www.steamcommunity.com/id/MrKwabs" id="credit-link">Mr.Kwabs</a>. View on <a target="_blank" href="https://github.com/YoinkyYoinkers/GTAIVGuessr" id="credit-link">GitHub</a>.</p>
      <p id="delete-scores"><a href="scores.html" id="credit-link">View High-Scores</a></p>
      <p id="credit-subtext">Locations & ideas from <a id="credit-link" target="_blank" href="https://gtaforums.com/profile/1180742-brynnadarosa/">BrynnaDaRosa</a></p>
    </div>
  </body>
  <script type="text/javascript" src="js/common.js"></script>
  <script type="text/javascript" src="js/menu.js"></script>
</html>
