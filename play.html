<meta charset=utf-8 />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<title>GTA IV: Guessr | Play</title>
<link rel="icon" type="image/x-icon" href="images/icons/favicon.ico">
<link rel="stylesheet" href="css/common.css"/>

<script>
document.addEventListener('contextmenu', event => event.preventDefault());
</script>

<div id="map">
</div>

<div id="hintBox">
	<p id="hintText"><span id="hintLocation"></span><br>Click and drag to pan.<br>Scroll up or down to zoom.<br>Use left-click to select a location.</p>
</div>
	
<div id="sidebar">
	<div class="image">
		<img id="image">
	</div>
	<div class="loupe"></div>
	<br>
	<center>
		<button id="submitButton" type="button" class="btn btn-primary shadow-none" disabled>Guess!</button>
		<button id="nextButton" type="button" class="btn btn-primary shadow-none">Next Location...</button>
		<button id="breakdownButton" type="button" class="btn btn-primary shadow-none">breakdown</button>
		<button id="playAgainButton" type="button" class="btn btn-primary shadow-none">play again!</button>
	</center>
	<br><br>
	<h2 id="breakdown"></h2>
	<div id="breakdown-content">
		<table id="breakdown-table" class="table table-striped table-dark text-center table-hover">
			<thead id="tableHead">
			  <tr>
				<th scope="col">#</th>
				<th scope="col">Correct Island</th>
				<th scope="col">Distance Away</th>
				<th scope="col">Right Area?</th>
				<th scope="col">Points</th>
			  </tr>
			</thead>
			<tfoot>
				<tr>
					<th id="total-text" colspan="4"><span id="high-score"></span>Total:</th>
      				<td id="total-points"></td>
				  </tr>
			</tfoot>
		  </table>
	</div>
	<div>
		<center><h1 id="resultText"></h1></center>
		<br>
		<h2 id="guessText"></h2>
	</div>
	<div id="sidebar-footer">
		<div id="footerLogo">
			<h1 id="footerText">GTA IV</h1>
			<h1 id="footerTextTwo">guessr</h1>
		</div>
		<button id="exitButton" type="button" class="btn btn-dark shadow-none">exit</button>
	</div>
</div>


<head>
	<link rel="stylesheet" href="css/L.Control.Sidebar.css"/>
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css" integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ==" crossorigin="" />
	<link rel="stylesheet" href="css/map.css"/>

	<script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js" integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ==" crossorigin=""></script>
	<script src="js/L.Control.Sidebar.js"></script>
	<script type="text/javascript" src="data/locations.js"></script>
